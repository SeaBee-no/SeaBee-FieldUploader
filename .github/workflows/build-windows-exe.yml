name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r "app/requirements.txt"
          pip install pyinstaller

      - name: Debug: list app files
        shell: powershell
        run: |
          Get-ChildItem
          Get-ChildItem -Path "app"
          Get-ChildItem -Path "app/resources"

      - name: Build EXE with PyInstaller (onefile)
        shell: powershell
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile `
            --name "SeaBee-FieldUploader" `
            --icon "app/resources/seabee.ico" `
            "app/resources/app.py"

      - name: Create release folder
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "release" | Out-Null

          # onefile output goes directly into dist/
          Copy-Item "dist/SeaBee-FieldUploader.exe" "release/SeaBee-FieldUploader.exe"

          # Sidecar config files (editable, not bundled)
          Copy-Item "app/resources/rclone.conf" "release/rclone.conf"
          Copy-Item "app/resources/defaults.txt" "release/defaults.txt"

      - name: Zip release
        shell: powershell
        run: |
          Compress-Archive -Path "release/*" -DestinationPath "SeaBee-FieldUploader.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeaBee-FieldUploader
          path: SeaBee-FieldUploader.zip