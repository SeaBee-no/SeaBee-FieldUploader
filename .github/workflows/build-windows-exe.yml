name: Build Windows EXE (no sidecars)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pyinstaller

      # Build a single EXE (no rclone/conf/defaults shipped)
      - name: Build EXE with PyInstaller
        run: |
          cd app
          pyinstaller --noconfirm --clean --windowed ^
            --name "SeaBee-FieldUploader" ^
            app.py

      # Package only the EXE + a README that explains required sidecar files
      - name: Create portable folder
        run: |
          mkdir dist_portable
          copy "app\dist\SeaBee-FieldUploader\SeaBee-FieldUploader.exe" "dist_portable\SeaBee-FieldUploader.exe"
          copy "app\README_portable.txt" "dist_portable\README_portable.txt"

      - name: Zip portable folder
        run: |
          powershell -Command "Compress-Archive -Path dist_portable/* -DestinationPath SeaBee-FieldUploader-portable.zip -Force"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SeaBee-FieldUploader-portable
          path: SeaBee-FieldUploader-portable.zip
