name: Build Windows EXE

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r "app/requirements.txt"
          pip install pyinstaller

      - name: Build EXE with PyInstaller (onefile)
        shell: powershell
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile `
            --name "SeaBee-FieldUploader" `
            --icon "app/resources/seabee.ico" `
            "app/resources/app.py"

      - name: Create release folder
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "release" | Out-Null

          Copy-Item "dist/SeaBee-FieldUploader.exe" "release/SeaBee-FieldUploader.exe"

          Copy-Item "app/resources/rclone.conf" "release/rclone.conf"
          Copy-Item "app/resources/defaults.txt" "release/defaults.txt"

      - name: Upload artifact (single zip download)
        uses: actions/upload-artifact@v4
        with:
          name: SeaBee-FieldUploader
          path: release/*
